  <hr>
  <fieldset>
    <legend>Kontakta oss</legend>
      <form class="" action="Hem.html" method="post">
        <label>Kön:
          <select name="operating-system">
            <option value="väla">Välja</option>
            <option value="man">Man</option>
            <option value="kvinna">kvinna</option>
          </select>
        </label><br>
        <label>Förnamn: <input name="first-name" placeholder="Förnamn" type="text"></label><br>
        <label>Efternamn: <input name="surname" placeholder="Efternamn" type="text"></label><br>
        <label><textarea cols="80" name="message" placeholder="Skriv här" rows="8"></textarea></label><br><br>
        <label><input type="checkbox">Vänligen skicka mig nyhetsbrev</label><br><br>
          Kontakt mig genom:<br>
          <label>E-mail:  <input checked name="technology" type="checkbox" value="Email"></label>
          <label>SMS: <input checked name="technology" type="checkbox" value="sms"></label>
          <label>Ring: <input checked name="technology" type="checkbox" value="ring"></label><br><br>
        <button type="submit">Send</button>
      </form>
  </fieldset>
